<nav>
    <!--repository name-->
    <span>
        {{site.github.owner_name}} / <a class="emphasis-highlight" href="{{site.github.repository_url}}">{{site.github.repository_name}}</a>
    </span> |
    <!--navigation items-->
    <span>
        {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url contains item.name %}class="emphasis-highlight" ;"{% endif %}>{{
            item.name }}</a>
        {% endfor %}
    </span>
</nav>
